<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <f:facet name="header">
                    <h:outputLabel value="Våra användare"/>
                </f:facet>
                <p:repeat
                    var="user" value="#{pageBean.userList}" offset="0" step="1"
                    size="#{pageBean.userList.size}" varStatus="#{user.isActive}">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{user.firstName}"/>
                        <h:outputLabel value="#{user.lastName}"/>
                    </h:panelGrid>
                </p:repeat>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
