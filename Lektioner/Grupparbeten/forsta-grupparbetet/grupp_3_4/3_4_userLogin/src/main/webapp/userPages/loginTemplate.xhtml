<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2">

                <p:outputLabel value="Username:"/>
                <p:inputText id="userName" value="${authenticationPageBean.inputUsername}"/>

                <p:outputLabel value="Password:" />
                <p:inputText id="password" value="${authenticationPageBean.inputPassword}"/>

            </p:panelGrid>
            <br/>
            <p:commandButton id="doLogin" value="Login" action="${authenticationPageBean.doLogin()}"/>
        </h:form>

    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
