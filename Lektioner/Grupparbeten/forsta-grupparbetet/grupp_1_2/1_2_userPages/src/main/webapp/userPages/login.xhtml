<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/defaultTemplate.xhtml">
            <ui:define name="header">                
                <h3>VÃ¤lkommen till inloggningssidan</h3>
            </ui:define>
            <ui:define name="content">

                <p:panel id="panel" header="Login">

                    <p:messages id="msgs" />
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:form id="login">
                            <p:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" value="#{login.username}" required="true" label="Username">
                                <f:validateLength minimum="2" />
                                <p:ajax update="msgUsername" event="keyup" />
                            </p:inputText>
                            <p:message for="username" id="msgUsername" display="icon" />

                            <p:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{login.password}" label="Password" required="true">
                                <f:validateLength minimum="2" />
                                <p:ajax update="msgPassword" event="keyup" />
                            </p:password>
                            <p:message for="password" id="msgPassword" display="icon" />
                            <p:commandButton value="Login" update="panel" action="#{login.doLogin}" icon="ui-icon-check" />
                        </h:form>  
                    </h:panelGrid>

                    

                </p:panel>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
